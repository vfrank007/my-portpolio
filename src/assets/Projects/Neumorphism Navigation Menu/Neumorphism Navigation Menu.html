<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Navigation Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src\style\style.css">
</head>
<body>
    <div class="container">
        <div class="bar"></div>

        <div class="button-container">
            <div class="button" style="--color: #f05153">
                <div class="dot"></div>
                <div class="light"></div>
                <button>
                    <i class="fa fa-facebook"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="button" style="--color: #f08324">
                <div class="dot"></div>
                <div class="light"></div>
                <button>
                    <i class="fa fa-brands fa-twitter"></i>
                    <span>Twitter</span>
                </button>
            </div>
            
            <div class="button" style="--color: #ebcd1d">
                <div class="dot"></div>
                <div class="light"></div>
                <button>
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>        
                </button>
            </div>

            <div class="button" style="--color: #00adb8">
                <div class="dot"></div>
                <div class="light"></div>
                <button>
                    <i class="fa fa-brands fa-twitch"></i>
                    <span>Twitch</span>        
                </button>
            </div>

            <div class="button" style="--color: #6aff60">
                <div class="dot"></div>
                <div class="light"></div>
                <button>
                    <i class="fa fa-brands fa-weibo"></i>
                    <span>Weibo</span>        
                </button>
            </div>
        </div>
    </div>
</body>
</html>
